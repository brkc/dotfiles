<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>Droid Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Ubuntu Light</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Ubuntu Mono</family></prefer>
  </alias>
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>Ubuntu Light</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Ubuntu Light</family>
    </accept>
  </alias>
</fontconfig>
